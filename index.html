<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row timeBlock">
          <div class="col-2 hour h-9"></div>
          <textarea class="col-9 textarea1" id="nine" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn9">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-10">10:00am</div>
          <textarea class="col-9 textarea2" id="ten" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn10">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-11">11:00am</div>
          <textarea class="col-9 textarea3" id="eleven" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn11">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-12">12:00pm</div>
          <textarea class="col-9 textarea4" id="twelve" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn12">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-13">1:00pm</div>
          <textarea class="col-9 textarea5" id="thirteen" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn13">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-14">2:00pm</div>
          <textarea class="col-9 textarea6" id="fourteen" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn14">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-15">3:00pm</div>
          <textarea class="col-9 textarea7" id="fifteen" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn15">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-16">4:00pm</div>
          <textarea class="col-9 textarea8" id="sixteen" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn16">Save</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour h-17">5:00pm</div>
          <textarea class="col-9 textarea9" id="seventeen" placeholder="Enter Task"></textarea>
          <button type="submit" class="col-1 saveBtn" id="btn17">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
