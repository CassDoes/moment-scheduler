<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row timeBlock">
          <div class="col-2 hour h-9" id="09"></div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="10">10:00am</div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="11">11:00am</div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="12">12:00pm</div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="13">1:00pm</div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="14">2:00pm</div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="15">3:00pm</div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="16">4:00pm</div>
          <textarea class="col-9 textarea" placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
        <div class="row timeBlock">
          <div class="col-2 hour" id="17">5:00pm</div>
          <textarea class="col-9 " placeholder="Enter Task"></textarea>
          <button type="button" class="col-1 saveBtn">Button</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
